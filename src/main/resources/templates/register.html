<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/defaultTemplate}">

<body>
    <div layout:fragment="content">
        <h2 align="center">Register User</h2>
        <div class="form-container">
            <form action="#" th:action="@{/register}" th:object="${userModel}" method="post">
                <table>
                    <!-- Defaults to USER role for all registrations -->
                    <tr>
                        <td><input type="text" name="role" value="USER" hidden="true"/></td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" th:field="*{firstName}"/></td>
                        <td>
                            <h5 style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                First Name Error</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" th:field="*{lastName}"></td>
                        <td>
                            <h5 style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last
                                Name Error</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>Phone Number:</td>
                        <td><input type="text" th:field="*{phoneNumber}"></td>
                        <td>
                            <h5 style="color:red" th:if="${#fields.hasErrors('phoneNumber')}"
                                th:errors="*{phoneNumber}">Phone Number Error</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>Email Address:</td>
                        <td><input type="text" th:field="*{emailAddress}"></td>
                        <td>
                            <h5 style="color:red" th:if="${#fields.hasErrors('emailAddress')}"
                                th:errors="*{emailAddress}">E-Mail Error</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" th:field="*{username}"></td>
                        <td>
                            <h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                Username Error</h5>
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" th:field="*{password}"></td>
                        <td>
                            <h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                Password Error</h5>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
